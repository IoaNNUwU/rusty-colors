syntax = "proto3";

option go_package = "ioann.uwu/example";

message Request {
  string name = 1;
  string surname = 2;
  string email = 3;
}

message Response {
  string greeting = 1;
}

service Greeter {
  rpc SayHello(Request) returns (Response) {}
  rpc SayHelloAgain(Request) returns (Response) {}
}
